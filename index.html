<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>


    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="/app.js"></script>


</head>
<body class="bg-dark">
    <div class=" text-white main-section">
        <div class="section-1">
            <h1 class="col-6" id="stickyh1">Latest Movies</h1>

            <div id="show-movies" class="overflow-auto">
                <div class="img" id="img1">
                </div>

                <div class="img" id="img2">
                </div>

                <div class="img" id="img3">
                </div>

                <div class="img" id="img4">
                </div>

                <div class="img" id="img5">
                </div>

                <div class="img" id="img6">
                </div>

                <div class="img" id="img7">
                </div>

                <div class="img" id="img8">
                </div>

                <div class="img" id="img9">
                </div>

                <div class="img" id="img10">
                </div>

                <div class="img" id="img11">
                </div>

                <div class="img" id="img12">
                </div>

                <div class="img" id="img13">
                </div>

                <div class="img" id="img14">
                </div>

                <div class="img" id="img15">
                </div>

            </div>
        </div>
        <div class="section-2">
            <h1 id="name-of-movie">Movie title</h1>

            <div id="movie-section-display">
                <div id="movies">

                </div>
                <img id="image" src="" alt="">
                <h5 id="movieTitle"></h5>
                <h5 id="description"></h5>

                <div id="movie-info">
                    <h4>Run Time: <span id="runtime"></span></h4>

                    <h4>Show Time: <span id="showtime"></span></h4>

                    <h3>Available Tickets: <span id="available-tickets"></span></h3>

                    <button id="buy-ticket">Buy Ticket</button>
                </div>


            </div>
        </div>
    </div>
